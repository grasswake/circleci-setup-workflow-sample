version: 2.1

setup: true

orbs:
  continuation: circleci/continuation@0.1.2
  path-filtering: circleci/path-filtering@0.0.2

workflows:
  setup-workflow:
    jobs:
      - path-filtering/filter:
          mapping: |
            src/server/.* build-server true
            src/client/.* build-client true
          base-revision: origin/develop
